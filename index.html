<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>당신의 꿈에 맞는 BGM을 추천해 드려요</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
      transition: all 0.3s ease-in-out;
    }
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #0f1117, #0c0e13);
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      color: #eee;
      text-align: center;
      font-weight: 300;
    }

   canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .card, .result {
      background: rgba(20, 22, 36, 0.6);
      backdrop-filter: blur(6px);
      max-width: 500px;
      width: calc(100% - 40px);
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .question-img, .result img {
      width: 100%;
      aspect-ratio: 3/2;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 400;
    }
    button:hover {
      background: #3f3ff0;
    }
    button:active {
      transform: scale(0.98);
      background: #1b1b8f;
    }
    .hidden {
      display: none;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #a5b4fc;
    }
    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 480px) {
      body { padding: 10px; }
      .card { padding: 20px 15px; }
      button { font-size: 14px; padding: 12px; }
    }
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

.typing {
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #aaa;
  animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: #aaa; }
}

.start-btn {
  animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
  0% {
    box-shadow: 0 0 8px rgba(79, 70, 229, 0.4), 0 0 16px rgba(79, 70, 229, 0.2);
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 16px rgba(129, 140, 248, 0.6), 0 0 24px rgba(129, 140, 248, 0.4);
    transform: scale(1.02);
  }
  100% {
    box-shadow: 0 0 8px rgba(79, 70, 229, 0.4), 0 0 16px rgba(79, 70, 229, 0.2);
    transform: scale(1);
  }
}

@keyframes clickFlash {
  0% {
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.9), 0 0 80px rgba(255, 255, 255, 0.7);
    transform: scale(1.2);
  }
  100% {
    box-shadow: none;
    transform: scale(1);
  }
}
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="start-screen" class="card">
    <h1 class="ink-reveal-text">당신의 꿈은 어떤 색인가요?</h1>
    <p class="typing" style="font-size: 16px; line-height: 1.6; margin-top: 15px; margin-bottom: 25px; color: #ccc;">
      꿈속을 지나는 그 짧고도 깊은 시간, 당신은 어떤 밤을 건너고 있을까요?
    </p>
    <p style="white-space: pre-line; font-size: 16px; line-height: 1.6; margin-top: 15px; margin-bottom: 25px; color: #ccc;">
      〈R.E.M – 수면 아래 이야기〉의 세계를 더 깊이 느낄 수 있도록,
      이 작은 테스트는 당신의 꿈의 결을 따라갑니다.

      졸음, 몽환, 불안, 그리고 깨어남.
      네 가지 감정의 흐름 속에서, 지금의 당신을 찾아보세요.
    </p>
    <button class="start-btn" onclick="startTest(event)">테스트 시작하기</button>
  </div>
  <audio id="bgm" src="Q/New World.mp3" preload="auto"></audio>
  <div id="quiz" class="card hidden"></div>
  <div id="result" class="result hidden"></div>
  <div id="flash-overlay"></div>

  <script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = Array(150).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.2 + 0.5,
    vx: (Math.random() - 0.5) * 0.3,
    vy: (Math.random() - 0.5) * 0.3,
    alpha: Math.random() * 0.5 + 0.5, // 초기 투명도
    delta: Math.random() * 0.01 + 0.005 // 투명도 변화량
  }));

  function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  stars.forEach(s => {
    s.x += s.vx;
    s.y += s.vy;
    if (s.x < 0 || s.x > canvas.width) s.vx *= -1;
    if (s.y < 0 || s.y > canvas.height) s.vy *= -1;

    // ✨ 깜빡이는 투명도 처리
    s.alpha += s.delta;
    if (s.alpha > 1 || s.alpha < 0.3) s.delta *= -1;

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
    ctx.fill();
  });

  requestAnimationFrame(drawStars);
}
  drawStars();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

    const questions = [
  {
    q: "당신의 잠은 어떤 색일까요?",
    img: "Q/1.jpg",
    options: [
      "옅은 회색과 푸른빛 사이 몽환적인 색감",
      "짙은 남색과 검정의 차분한 색감",
      "짙은 보라와 짙은 먹색이 뒤엉킨 색감",
      "알록달록 꿈결 같은 파스텔 색감"
    ]
  },
  {
    q: "지친 하루의 끝에 이불 속 당신은 어떤 모습인가요?",
    img: "Q/2.webp",
    options: [
      "긴 하루를 정리하며 자꾸만 선잠을 자요",
      "아무 생각 없이 곧바로 잠에 빠져요",
      "사색에 빠져서 불안하거나 초조한 감정이 남아요",
      "상상의 나래를 펼치다 잠들어요"
    ]
  },
  {
    q: "꿈에서 자주 등장하는 장면은 무엇인가요?",
    img: "Q/3.jpg",
    options: [
      "평범한 일상이지만 뭔가 이상해요",
      "기억이 전혀 없어요",
      "추격당하거나 어두운 장소에 놓여져요",
      "하늘을 걷거나 날고 있는 말도 안되는 풍경이 펼쳐져요"
    ]
  },
  {
    q: "당신은 해결해야 할 일이 있을 때, 어떤 생각을 먼저 하시나요?",
    img: "Q/4.webp",
    options: [
      "이게 왜 이렇게 된 걸까? 흐름과 구조를 먼저 떠올려요",
      "지금 중요한 건 뭘까? 현재 상황에 집중해요",
      "앞으로 어떤 일이 벌어질까? 머릿속에서 여러 상황을 그려봐요",
      "이게 만약 다르게 흘렀다면? 상상을 확장시켜요"
    ]
  },
  {
    q: "당신은 어떤 공간에 있을 때 기분이 좋아지나요?",
    img: "Q/5.webp",
    options: [
      "익숙한 카페나 동네 골목길이 좋아요",
      "빛이 적고 조용한,<br>아무것도 하지 않아도 눈치보이지 않는 내 방이 제일 편해요",
      "혼자만의 아지트같은 장소를 좋아해요",
      "갤러리나 독립서점을 좋아하고,<br>여행지에 도착했을 때 가장 설레요"
    ]
  }
];

const mappings = ["현실을 꿈꾸는 자", "고요한 숙면가", "밤의 표류자", "자유 몽상가"];
    let current = 0;
    let score = {
      "현실을 꿈꾸는 자": 0,
      "고요한 숙면가": 0,
      "밤의 표류자": 0,
      "자유 몽상가": 0
    };

function startTest(event) {
  const btn = event?.target || document.querySelector(".start-btn");

  // 클릭 순간 발광 효과
  btn.classList.add("clicked");
  setTimeout(() => btn.classList.remove("clicked"), 500);

  const flash = document.getElementById("flash-overlay");
  flash.classList.add("flash-active");

  setTimeout(() => {
    flash.classList.remove("flash-active");

    document.getElementById("start-screen").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");

    const bgm = document.getElementById("bgm");
    bgm.volume = 0.5;
    bgm.play().catch((e) => {
      console.log("음악 자동재생 실패:", e);
    });

    renderQuestion();
  }, 400);
}


    function renderQuestion() {
      const quiz = document.getElementById("quiz");
      const q = questions[current];
      quiz.classList.add("fade");
      quiz.innerHTML = `
        <div class='title'>Q${current + 1}</div>
        <p>${q.q}</p>
        <img src="${q.img}" alt="질문 이미지" class="question-img">
        ${q.options.map((opt, idx) => `<button onclick="answer(${idx})">${opt}</button>`).join('')}
      `;
    }

    function answer(index) {
      const type = mappings[index];
      score[type]++;
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const maxScore = Math.max(...Object.values(score));
      const finalType = Object.keys(score).find(key => score[key] === maxScore);

      let resultText = "";
      let resultImg = "";
      let resultMusic = "";

      if (finalType === "현실을 꿈꾸는 자") {
        resultText = "꿈과 현실 사이를 자유롭게 오가는 당신.";
        resultImg = "RE/IMG_1.png";
        resultMusic = "드뷔시 - 달빛 (Clair de Lune)";
      } else if (finalType === "고요한 숙면가") {
        resultText = "고요하고 깊은 잠에 빠지는 당신.";
        resultImg = "RE/IMG_2.png";
        resultMusic = "쇼팽 - 녹턴 No.2 (Nocturne Op.9-2)";
      } else if (finalType === "밤의 표류자") {
        resultText = "어둠 속을 떠도는 꿈을 꾸는 당신.";
        resultImg = "RE/IMG_3.png";
        resultMusic = "리스트 - 사랑의 꿈 (Liebestraum)";
      } else {
        resultText = "현실을 초월한 상상력을 가진 당신.";
        resultImg = "RE/IMG_4.png";
        resultMusic = "라벨 - 거울 (Miroirs)";
      }

      document.getElementById("result").innerHTML = `
        <div class='title'>${finalType}</div>
        <p>${resultText}</p>
        <img src="${resultImg}" alt="결과 이미지">
        <p style="margin-top:20px; font-weight:bold;">🎵 꿈의 BGM을 추천해드릴게요!</p>
        <p>${resultMusic}</p>
 	<button onclick="restartTest()" style="margin-top: 30px;">다시하기</button>
      `;
    }

	function restartTest() {
  		current = 0;
  		score = {
    			"현실을 꿈꾸는 자": 0,
    			"고요한 숙면가": 0,
    			"밤의 표류자": 0,
    			"자유 몽상가": 0
 			 };

  		document.getElementById("result").classList.add("hidden");
  		document.getElementById("start-screen").classList.remove("hidden");
		}

  </script>
</body>
</html>
